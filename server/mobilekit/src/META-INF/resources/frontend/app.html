<link rel="import" href="bower_components/polymer/polymer-element.html">

<dom-module id="mobilekit-app"> 

<script>
		
	class MobilekitApp extends Polymer.Element {
		static get is(){
			return 'mobilekit-app';
		}
		
		addPauseHandler(){
			if(!this.pauseCallback){
				this.pauseCallback=this.$server.onPause;
			}
			document.addEventListener("pause", this.pauseCallback, false);
		}		
		
		removePauseHandler(){
			if(this.pauseCallback){
				document.removeEventListener("pause", this.pauseDelegate);
			}
		}
		
		addResumeHandler(){
			if(!this.resumeCallback){
				this.resumeCallback=this.$server.onResume;
			}
			document.addEventListener("resume", this.resumeCallback, false);
		}		
		
		removeResumeHandler(){
			if(this.resumeCallback){
				document.removeEventListener("resume", this.resumeDelegate);
			}
		}
		
		addMenuButtonHandler(){
			if(!this.backButtonCallback){
				this.backButtonCallback=this.$server.onMenuButton;
			}
			document.addEventListener("backbutton", this.backButtonCallback, false);
		}		
		
		removeMenuButtonHandler(){
			if(this.backButtonCallback){
				document.removeEventListener("backbutton", this.backButtonDelegate);
			}
		}
		
		addMenuButtonHandler(){
			if(!this.menuButtonCallback){
				this.menuButtonCallback=this.$server.onMenuButton;
			}
			document.addEventListener("menubutton", this.menuButtonCallback, false);
		}		
		
		removeMenuButtonHandler(){
			if(this.menuButtonCallback){
				document.removeEventListener("menubutton", this.menuButtonDelegate);
			}
		}
		
		addSearchButtonHandler(){
			if(!this.searchButtonCallback){
				this.searchButtonCallback=this.$server.onSearchButton;
			}
			document.addEventListener("searchbutton", this.searchButtonCallback, false);
		}		
		
		removeSearchButtonHandler(){
			if(this.searchButtonCallback){
				document.removeEventListener("searchbutton", this.searchButtonDelegate);
			}
		}
		
		addVolumeDownButtonHandler(){
			if(!this.volumeDownButtonCallback){
				this.volumeDownButtonCallback=this.$server.onVolumeDownButton;
			}
			document.addEventListener("volumedownbutton", this.volumeDownButtonCallback, false);
		}		
		
		removeVolumeDownButtonHandler(){
			if(this.volumeDownButtonCallback){
				document.removeEventListener("volumedownbutton", this.volumeDownButtonDelegate);
			}
		}
		
		addVolumeUpButtonHandler(){
			if(!this.volumeUpButtonCallback){
				this.volumeUpButtonCallback=this.$server.onVolumeUpButton;
			}
			document.addEventListener("volumeupbutton", this.volumeUpButtonCallback, false);
		}		
		
		removeVolumeUpButtonHandler(){
			if(this.volumeUpButtonCallback){
				document.removeEventListener("volumeupbutton", this.volumeUpButtonDelegate);
			}
		}
	}
	customElements.define(MobilekitApp.is, MobilekitApp);
	
</script> 

</dom-module>
